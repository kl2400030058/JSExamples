<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <h2>siimple calculator</h2>
    <input type="text" id="KLU">
    <button oc="calculate()">=</button>
        </button> oc="CLEARDISP()">Clear</button>
        <script>
            function calculate(){
                try {
                    const expr = document.getElementbyid("klu").value;
                    document.getElementbyid("klu").value=eval(expr);
                    
                }catch {
                    document.getElementbyid("klu").value='Error';

                }
            }
            function CLEARDISP(){
                document.getElementbyid("klu").value='';

            }
        </script>

</body>
